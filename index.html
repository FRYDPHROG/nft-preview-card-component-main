<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="main-img">
    <img class="product" src="/images/image-equilibrium.jpg">
    <div class="preview-icon">
      <a href="#"><img src="/images/icon-view.svg" class="icon" width="80px" height="80px"></a>
    </div>
  </div>
    <h2><a href="#">Equilibrium #3429</a></h2>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
  <div class="box">
    <div class="price">
    <span>
      <img src="/images/icon-ethereum.svg">
      <p>0.041 ETH</p>
    </span>
  </div>
  <div class="time">
    <span>
      <img src="/images/icon-clock.svg">
      <p>3 days left</p>
    </span>
  </div>
  </div>
  <hr>
  <div class="profile">
    <span>
      <img class="pfp" src="/images/image-avatar.png">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </span>
  </div>
</div>
</body>
</html>
